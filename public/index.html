<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Journal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Movie Journal</h1>
        <h3>Seen Any Great Films Lately?</h3>
        <form id="filmForm">
            <label for="title">Movie Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="director">Director Name:</label><br>
            <input type="text" id="director" name="director"><br>
            <label for="relYear">Release Year:</label><br>
            <input type="text" id="relYear" name="relYear"><br>
            <label for="rating">Your Rating:</label><br>
            <input type="" id="rating" name="rating"><br>
            <label>Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Add Film"><br>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
